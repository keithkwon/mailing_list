<html lang="en">
  <head>
    <meta charset="utf-8" />

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />

    <link rel="icon" href="image/af.png" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

    <title>Newsletter app</title>

    <link href="css/signup.css" rel="stylesheet" />

  <body class="text-center">
    <form class="form-signin" action="/" method="POST">
      <img class="mb-4" src="image/af.png" alt="" width="72" height="72" />
      <h3 class="mb-3" style="font-weight: bold">Monthly Newsletter</h3>
      <input
        class="form-control top"
        type="text"
        name="firstName"
        placeholder="First Name"
        required
        autofocus
      />
      <input
        class="form-control middle"
        type="text"
        name="lastName"
        placeholder="Last Name"
        required
      />
      <input
        type="email"
        name="emailAddress"
        class="form-control bottom"
        placeholder="Email address"
        required
      />
      <p class="mt-3">about my latest projects and more!</p>
      <button class="btn btn-lg btn-outline-dark btn-block mt-3" type="submit">
        Sign me up‚ù§
      </button>
      <p class="mt-5 mb-3">&copy; 2020 Keith Kwon</p>
    </form>
  </body>
